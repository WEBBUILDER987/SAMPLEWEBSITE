<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gallery - Reliable Auto Repair</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      padding: 20px;
      background: #f9f9f9;
      text-align: center;
      border: 5px solid #3498db;
    }
    img.section-image {
      width: 100%;
      max-width: 800px;
      border-radius: 10px;
      margin: 20px auto;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 15px;
      padding: 20px 0;
    }
    .gallery img {
      width: 100%;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }
    h2 { color: #2c3e50; }
  </style>
</head>
<body>
  <img class="section-image" src="https://source.unsplash.com/800x300/?garage,mechanic" alt="Garage">
  <h2>Shop Gallery</h2>
  <div class="gallery">
    <img src="https://source.unsplash.com/700x500/?auto-repair" alt="Auto Repair 1">
    <img src="https://source.unsplash.com/700x500/?mechanic-shop" alt="Auto Repair 2">
    <img src="https://source.unsplash.com/700x500/?car-service" alt="Auto Repair 3">
  </div>
</body>
</html>
