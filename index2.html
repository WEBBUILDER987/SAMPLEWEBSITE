<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gallery | Reliable Auto Repair</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 40px 20px;
      background-color: #f4f6f8;
      color: #333;
    }
    section {
      max-width: 1000px;
      margin: auto;
      background: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
      color: #2c3e50;
      margin-bottom: 20px;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 15px;
    }
    .gallery img {
      width: 100%;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }
    a {
      display: inline-block;
      margin-top: 20px;
      color: #2c3e50;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <section>
    <h1>Shop Gallery</h1>
    <div class="gallery">
      <img src="https://source.unsplash.com/700x500/?auto-repair" alt="Auto Repair 1">
      <img src="https://source.unsplash.com/700x500/?mechanic-shop" alt="Auto Repair 2">
      <img src="https://source.unsplash.com/700x500/?car-service" alt="Auto Repair 3">
    </div>
    <a href="index.html">‚Üê Back to Home</a>
  </section>
</body>
</html>
