<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reliable Auto Repair</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #e9eef1;
      color: #333;
    }
    header {
      background: url('https://source.unsplash.com/1400x500/?auto-mechanic,garage') center/cover no-repeat;
      color: white;
      padding: 60px 20px;
      text-align: center;
      box-shadow: inset 0 0 0 1000px rgba(0, 0, 0, 0.5);
    }
    header h1 {
      font-size: 48px;
      margin-bottom: 10px;
    }
    header p {
      font-size: 20px;
    }
    nav {
      background: #1c2833;
      display: flex;
      justify-content: center;
      padding: 10px 0;
    }
    nav a {
      color: white;
      text-decoration: none;
      margin: 0 20px;
      font-weight: bold;
      transition: color 0.3s ease;
    }
    nav a:hover {
      color: #f39c12;
    }
    section {
      padding: 40px 20px;
      max-width: 1000px;
      margin: auto;
      background: white;
      margin-top: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }
    section h2 {
      color: #2c3e50;
      margin-bottom: 20px;
    }
    ul li {
      margin-bottom: 10px;
      font-size: 18px;
    }
    .photo-banner {
      width: 100%;
      height: 200px;
      background: url('https://source.unsplash.com/1400x400/?car,tools') center/cover no-repeat;
      margin-top: 30px;
      border-radius: 10px;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 15px;
      margin-top: 20px;
    }
    .gallery img {
      width: 100%;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-top: 20px;
    }
    input, textarea, button {
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      background-color: #2c3e50;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #f39c12;
    }
    footer {
      text-align: center;
      padding: 20px;
      background: #1c2833;
      color: white;
      margin-top: 40px;
    }
  </style>
</head>
<body>
</body>
</html>
